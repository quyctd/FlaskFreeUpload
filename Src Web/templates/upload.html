<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Flask</title>
    <link rel="stylesheet" href="static/css/circle.css">

    <link rel="stylesheet" href="static/css/index.css">

    <style>
        #myProgress {
            width: 100%;
            background-color: #ddd;
        }
        
        #myBar {
            width: 1%;
            height: 30px;
            background-color: #4CAF50;
        }   
    </style>

</head>
<body>
    <div>
        <h1>Upload Image</h1>
        <h2>Using Flask & Cloudinary</h2>
        

        <form class="mx-auto" method="post" onsubmit="uploadFile()" enctype="multipart/form-data">
            <div class="input-file-container">  
                <input class="input-file" id="my-file" type="file" name="image" multiple>
                <label tabindex="0" for="my-file" class="input-file-trigger">Select file(s)...</label>
            </div>
            <div class="file-return mx-3">

            </div>
            
            <input type="submit" class="file-upload-btn">
        </form>
        
        <p class="txtcenter">It's just a test, not really usable.<br />Works on IE &gt; 8 and modern browsers</p>
        <p class="txtcenter copy">Made by <a href="https://github.com/quyctd">@quyctd</a></p>


    </div>
    
          
    <div id="load" style="display: none;">
        <div>
                <div class="spinner"></div>
                <br>
                <h3 style="text-align: center; color:#1AA059; margin-top: 30vh;">Please wait....</h3>
        </div>
        
    </div>
    <!-- Script here -->
    <script src="static/js/script.js"> </script>
    
</body>
</html>
